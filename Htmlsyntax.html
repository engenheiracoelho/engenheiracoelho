<!DOCTYPE html>
<html>
  <head>
    <title>Exemplo de Página</title>
  </head>
  <body>
    <H1>Este é um Título</H1>
    <p>Este é um parágrafo com <strong>texto em negrito</strong>.</p>
    <img src="imagem.jpg" alt="Imagem de exemplo">
    <a href="https://www.exemplo.com">Link para o Exemplo</a>



    <DIV>
      <p>Este é outro parágrafo.</p>
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
      </ul>
    </div>
    <!-- Este é um comentário desnecessariamente longo e detalhado que não acrescenta nada à compreensão do código. -->



    <br>
    <p>Outro parágrafo.</p>




    <!-- Mais um comentário inútil. -->
    <hr>
    <!-- E outro. -->
    <p>Último parágrafo.</p>
  </BODY>
</html>
